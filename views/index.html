<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>

    <link rel="stylesheet" href="public/stylesheets/index.css"/>
    <link rel="stylesheet" href="bootstrap-material//dist/css/bootstrap-material-design.css">


    <script src="/socket.io-file-client.js"></script>
    <script src="/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="public/javascripts/index.js"></script>
    <script src="bootstrap-material/dist/js/bootstrap-material-design.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div id="loginModal">

    <div id="start">
        <h1>Welcome to the chat</h1>
        <h2>Please login</h2>
        <!-- Button trigger modal -->
        <button id="login" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
            Login
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please choose a username</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!--Username already taken-->
                    <div class="alert alert-danger" role="alert">
                        Username already taken.
                    </div>

                    <!--Login Form-->
                    <form id="loginForm">
                        <input id="user" type="text" required="required" autocomplete="off">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Chat-->
<div class="container-fluid" id="chat">

    <button id="homeChat" class="btn btn-primary">Home</button>
    <br>
    You are chatting as: <span id="yourName"></span>
    <br>
    You are chatting with: <span id="chatPartner">Everyone</span>
    <div class="row">
        <div class="col-10">
            <div id="messages"></div>
            <form id="chatForm" class="form-group" action="">
                <input id="m" class="form-text" required="required" autocomplete="off"/>
                <button type="submit" class="btn btn-primary bmd-btn-fab">
                    <i class="material-icons">face</i>
                </button>
            </form>
        </div>

        <div class="col-2">
            <!--File chooser-->
            <div>
                <input type="file" id="inputFile" style="display: none;"/>
                <button id="fileChooseTrigger"></button>
            </div>
            <!--Other logged in users-->

            <div>Users-Online</div>
            <div>
                <ul class="list-group" id="users"></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
